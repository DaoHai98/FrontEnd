<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>
<pre>
    Sự kiện click chuột trong js
    $("#btn1") : chọn ID
    $("div") : chọn tên thẻ
    $(".target") : chọn class

</pre>
<div id="targer">
    Nội dung thẻ div
</div>
<button id="btn1">Ẩn</button>
<button id="btn2">Hiển Thị</button>
<script type="text/javascript">
    $(document).ready(function () {
        $("#btn1").click(function () {

            $("#targer").hide();
        })
        $("#btn2").click(function () {
            $("#targer").css('background','green');
            $("#targer").css('font-size',"30px");
            $("#targer").show();
        })
    })
</script>
</body>
</html>
